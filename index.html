<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ideabox</title>
    <link rel="stylesheet" href="normalize.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <header>
      <article class="input-container">
        <h1>idea<span>box</span></h1>
        <input class="title-input" type="text">
        <input class="body-input" type="text">
        <button class="submit-btn" type="submit">Save</button>
      </article>
    </header>
    <main>
      <input class="search-input">
      <section class="card-container">
        <article class="idea-card">
          <h3>Exampe Idea 1</h3>
          <button class="delete-btn card-btns"></button>
          <p>Tiramisu carrot cate fruitcake gingerbread bearclaw powder icing
            tootsie roll ice cream.
          </p>
          <button class="up-vote card-btns"></button>
          <button class="down-vote card-btns"></button>
          <h5>quality: swill</h5>
        </article>
      </section>
    </main>

  </body>
</html>
